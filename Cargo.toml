[package]
authors = ["Jonathan Morley <morley.jonathan@gmail.com>"]
description = "Generates temporary AWS credentials with Okta."
edition = "2018"
name = "oktaws"
version = "0.13.1"

[dependencies]
base64 = "0.13"
confy = "*"
dialoguer = "0.8"
dirs = "3"
failure = "0.1"
glob = "0.3"
itertools = "0.10"
keyring = "0.10"
kuchiki = "0.8"
log = "0.4"
path_abs = "0.5"
paw = "*"
pretty_env_logger = "0.4"
rayon = "1"
regex = "1"
rusoto_core = "0.34"
rusoto_credential = "0.13"
rusoto_sts = "0.34"
samuel = "*"
serde_ini = "0.2"
username = "0.2"
walkdir = "2"

[dependencies.reqwest]
features = ["blocking", "cookies", "json"]
version = "0.11"

[dependencies.serde]
features = ["derive"]
version = "1"

[dependencies.structopt]
features = ["paw"]
version = "0.3"

[dependencies.url]
features = ["serde"]
version = "2.2"

[target]
[target."cfg(linux)"]
[target."cfg(linux)".dependencies]
[target."cfg(linux)".dependencies.openssl]
features = ["vendored"]
version = "0.10"

[dev-dependencies]
tempfile = "3"
